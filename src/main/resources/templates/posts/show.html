<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="/fragments/header :: header(${'View Post'})">
</head>
<body>
<div th:replace="/fragments/navbar :: navbar"></div>

<div class="postContainer col-md-3 panel panel-default" th:each="posts : ${posts}" th:object="${posts}">
    <h2 th:text="*{title}">Post</h2>
    <p th:text="*{description}">Description</p>
    <p>Posted by <span th:text="*{user.username}">some user</span></p>

    <div th:if="${showEditControls}">
        <a th:href="@{'/posts/' + *{id} + '/edit'}">Edit</a>
        <a th:href="@{'/posts/' + *{id} + '/delete'}">Delete</a>
    </div>

</div>

<div class="text-center col-md-12">
    <div th:replace="/fragments/footer :: footer"></div>
</div>
<div th:replace="/fragments/javascript :: javascript"></div>


</body>
</html>
