<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: header(${'View Post'})">
</head>
<body>
<div th:replace="/fragments/navbar :: navbar"></div>

<div class="postContainer col-md-3 panel panel-default" th:each="posts : ${posts}" th:object="${posts}">

    <p th:text="*{description}">Description</p>
</div>


</body>
</html>
