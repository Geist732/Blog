<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: header(${'Post Blog'})"></head>
<body>
<div th:replace="/fragments/navbar :: navbar"></div>

<h1 class="text-center">All Blogs</h1>

<div class="col-md-10 col-md-offset-1 container-fluid">

    <div>
        <ul class="nav nav-pills">
            <li class="active"><a href="#">All</a></li>
            <li class="disabled"><a href="#">New</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                    Filter by <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Date</a></li>
                    <li><a href="#">Tag</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <a th:href="@{posts/id}">
    <div class="postContainer col-md-3 panel panel-default" th:each="posts : ${posts}" th:object="${posts}">
        <h2 th:text="*{title}">Post</h2>
        <p th:text="*{description}">Description</p>
    </div>
    </a>

</div>

<div class="text-center col-md-12">
    <div th:replace="/fragments/footer :: footer"></div>
</div>

<div th:replace="/fragments/javascript :: javascript"></div>
</body>
</html>
